<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basic responsive iframe container */
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    form div {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on:
        <a href="https://facebook.com/TechCon" target="_blank" rel="noopener">Facebook</a> |
        <a href="https://twitter.com/TechCon" target="_blank" rel="noopener">Twitter</a> |
        <a href="https://linkedin.com/company/TechCon" target="_blank" rel="noopener">LinkedIn</a>
      </p>
    </section>

    <section>
      <h2>Conference Venue Location</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086525920927!2d-122.41941518468154!3d37.774929779759746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d1f88f9df%3A0xf5ec59f66a9e408!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1615234567890!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon Venue Location"
        ></iframe>
      </div>
    </section>

    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post" aria-label="Contact form for TechCon 2024">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 TechCon. All rights reserved. copyright TechCon.</p>
  </footer>

</body>
</html>
